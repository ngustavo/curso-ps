<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso PS</title>
  </head>
  <body class="text-white">
    <div class="flex items-center justify-end gap-4 h-16 pr-20 font-bold">
      <h4>Home</h4>
      <h4>Portfólio</h4>
    </div>
    <div class="flex items-center justify-evenly h-2xl">
      <section class="main">
        <div>
          <h1 class="font-display">
            O QUE TE IMPEDE<br />
            DE CRIAR UMA CENA<br />
            COMO ESSA DO FUNDO?
          </h1>
          <h3>
            ...Nada! A partir de agora todas as suas dúvidas serão sanadas!
          </h3>
        </div>
      </section>
      <section class="aside">
        <div
          class="flex flex-col gap-6 bg-stone-900 border-2 border-stone-400 px-8 py-6"
        >
          <h3 class="font-display">
            SE INSCREVA E GANHE A<br />PRIMEIRA AULA GRÁTIS!
          </h3>
          <form class="flex flex-col gap-6">
            <div>
              <label class="font-normal">
                NOME
                <input
                  class="block w-full text-black rounded p-2"
                  type="text"
                  name="name"
                />
              </label>
            </div>
            <div>
              <label class="font-normal">
                EMAIL
                <input
                  class="block w-full text-black rounded p-2"
                  type="email"
                  name="email"
                />
              </label>
            </div>
            <div>
              <input
                class="w-full text-xl font-bold bg-red-600 px-6 py-2 rounded hover:bg-red-800 hover:cursor-pointer"
                type="submit"
                value="QUERO MINHA AULA!"
              />
            </div>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
